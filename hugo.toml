baseURL = "https://willcornwell.org/"
languageCode = "en-us"
title = "Will Cornwell"
theme = "academic-minimal"
publishDir = "public"

[pagination]
  pagerSize = 5

pygmentsUseClasses = true
pygmentsCodeFences = true
defaultContentLanguage = "en"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  author = "Will Cornwell"
  description = "Ecological Data Science"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  hideFooter = true
  disableScrollToTop = false

  [params.assets]
    customCSS = ["css/people.css","css/lightbox.css"]
    customJS  = ["js/lightbox.js"]

