{{ define "header" }}
{{ partial "page-header.html" . }}
{{ end }}
{{ define "main" }}
CCC

 <div class="main main-raised">
    <div class="section section-basic">
      <div class="container">
<!-- List pages can get Content and yaml metadata from an _index.md -->
        <div class="row">
          <div class="col-md-11 ml-auto mr-auto"> 
            {{ with .Content }}
            <div class="article-style" itemprop="articleBody">{{ . }}</div>
            {{ end }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-11 ml-auto mr-auto"> 


            <div class="row">
            {{ range first 100 .Paginator.Pages }}
            <div class="col-md-12">
        <h4><a href="{{ .RelPermalink }}"> <strong> {{ .Title }} </strong> </a> by {{ .Params.author}} &#8212 {{ .Date.Format $.Site.Params.date_format }}</h4>
            </div>
            {{ end }}
            </div>
            </div>
                   </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
